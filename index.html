<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Report</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='256' height='256' viewBox='0 0 100 100'><rect width='100' height='100' rx='50' fill='%230058ff'/><path fill='%23fff' d='...'/></svg>" />
  <link rel="stylesheet" href="css/master.css" />
</head>

<body>
  <h1>SkyUmbrella Monitor</h1>

  <div id="main-container">
    <!-- ✅ Main Image -->
    <img src="images/main-image.png" alt="Main Image" id="main-image" />

    <!-- ✅ City Dropdown -->
    <label for="city">Choose a city:</label>
    <select id="city">
      <option value="Amsterdam">Amsterdam</option>
      <option value="Delhi">Delhi</option>
      <option value="New York">New York</option>
    </select>

    <!-- ✅ Button -->
    <button onclick="getWeather()">Get Weather</button>

    <!-- ✅ Result -->
    <div id="forecast"></div>
  </div>

  <footer>
    <p class="copyright-text">© Copyright 2023 WeatherApp</p>
  </footer>

  <!-- ✅ JS -->
  <script src="js/main.js"></script>
</body>
</html>
